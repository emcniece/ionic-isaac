<ion-view view-title="">
  <ion-content class="padding">

    <div class="centered items-container">
      <div class="rebirth-item r-itm{{ helpers.pad(item.sid, 3) }}"></div>
      <h3>{{item.title}}</h3>

    </div>

    <div class="item-pickup centered"><h5>{{item.pickup}}</h5></div>

    <ul class="item-desc"> <li ng-repeat="line in item.desc">{{line}}</li> </ul>

    <div ng-if="item.unlock" class="item-unlock">
      <h5>Unlock:</h5>
      {{item.unlock}}
    </div>

    <ion-list>
      <ion-item>Type: <span class="item-note">{{item.type}}</span></ion-item>
      <ion-item>Item Pool: <span class="item-note">{{item.itemPool}}</span></ion-item>
      <ion-item ng-if="item.recharge">Recharge: <span class="item-note">{{item.recharge}}</span></ion-item>
      <ion-item>Item ID: <span class="item-note">{{item.sid}}</span></ion-item>
    </ion-list>

    <div class="item-tags padding">
      <h5>Tags:</h5>
      <span ng-repeat="tag in item.tags">{{tag}}{{$last ? '' : ', '}}</span>
    </div>
  </ion-content>
</ion-view>
